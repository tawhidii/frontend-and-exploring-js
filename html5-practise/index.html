<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html 5 Playgroung</title>
</head>
<body>
    <h1>Audio Player</h1>
    <div class="audio">
        <audio controls src="media/037. Coldplay - The Scientist.mp3"></audio>
    </div>
    <h1>Video Player</h1>
    <div class="video">
        <video controls src="media/yt1s.com - What the heck is the event loop anyway  Philip Roberts  JSConf EU.mp4"></video>
    </div>
    <h1>iframe </h1>
    <div class="iframe">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/-zUY6AUmgdI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
</body>
</html>
