<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expanding cards</title>
</head>
<body>
    <div class="container">
        <div class="panel active" 
        style="background-image:url('https://images.unsplash.com/photo-1521714161819-15534968fc5f?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80');">
        <h3>Spider Man</h3>
        </div>

        <div class="panel" style="background-image:url('https://wallpaperaccess.com/full/546690.jpg');">
        <h3>Iron Man</h3>
        </div>

        <div class="panel" 
        style="background-image:url('https://wallpaperaccess.com/full/3614851.jpg');">
        <h3>Super Man</h3>
        </div>

        <div class="panel" 
        style="background-image:url('https://wallpaperaccess.com/full/2976890.jpg');">
        <h3>Bat Man</h3>
        </div>

        <div class="panel" 
        style="background-image:url('https://wallpaperaccess.com/full/6371.jpg');">
        <h3>Dead pool</h3>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
