<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble</title>
</head>
<body>
    <div id="container">
        <h1>My List</h1>
        <ul id="myList">
            <li id="first" class="item">Lorem, ipsum dolor.</li>
            <li class="item">Quisquam, nulla. Est.</li>
            <li class="item">Expedita, architecto tenetur.</li>
            <li class="item">Quia, temporibus consequatur.</li>
            <li class="item">Cumque, optio consequuntur?</li>
        </ul>
    </div>

    <script>
         /// EXAMPLE OF EVENT BUBBLING ///
         
        // Event listener for li first 
        document.getElementById('first').addEventListener('click',function(event){
            console.log('First element clicked !! ');
            event.stopPropagation()
        });
       

         // Event listener for ul  myList
         document.getElementById('myList').addEventListener('click',function(event){
            console.log('MyList Clicked!!');
            event.stopPropagation()
        });
         // Event listener for div container 
         document.getElementById('container').addEventListener('click',function(event){
            console.log('Conatiner clicked !!');
            event.stopPropagation()
        });

    </script>
</body>
</html>
