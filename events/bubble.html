<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble</title>
</head>
<body>
    <div id="container">
        <h1>My List</h1>
        <ul id="myList">
            <li id="first" class="item">Lorem, ipsum dolor.</li>
            <li class="item">Quisquam, nulla. Est.</li>
            <li class="item">Expedita, architecto tenetur.</li>
            <li class="item">Quia, temporibus consequatur.</li>
            <li class="item">Cumque, optio consequuntur?</li>
        </ul>
        <button id='addNew'>Add Item</button>
    </div>

    <script>

        // var items = document.getElementsByClassName('item')

        //     var item = items[i];
        //     item.addEventListener('click',function(event){
        //         event.target.parentNode.removeChild(event.target)
        //     })
        // }

        document.getElementById('addNew').addEventListener('click',function(event){
            var parentNode = document.getElementById('myList')
            var newItem = document.createElement('li')
            newItem.innerText = 'This is a dummy text!!'
            parentNode.appendChild(newItem)
        })

        //     event.stopPropagation()
        // });
       

        //  // Event listener for ul  myList
         document.getElementById('myList').addEventListener('click',function(event){
            event.target.parentNode.removeChild(event.target)
            event.stopPropagation()
        });
