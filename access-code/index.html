<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input class="form-control" type="text" id="generatedPin">
                    <button class="generate-btn" onclick="generatePin()">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input class="form-control" type="text" id="userPin">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button" onclick="getkeypadValue('seven')" id="seven">7</div>
                              <div class="button" onclick="getkeypadValue('eight')" id="eight">8</div>
                              <div class="button" onclick="getkeypadValue('nine')" id="nine">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="getkeypadValue('four')" id="four">4</div>
                              <div class="button" onclick="getkeypadValue('five')" id="five">5</div>
                              <div class="button" onclick="getkeypadValue('six')" id="six">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="getkeypadValue('one')" id="one">1</div>
                              <div class="button" onclick="getkeypadValue('two')" id="two">2</div>
                              <div class="button" onclick="getkeypadValue('three')" id="three">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick="getkeypadValue('pop')"><</div>
                                <div class="button" onclick="getkeypadValue('zero')" id="zero">0</div>
                                <div class="button" onclick="getkeypadValue('clear')">C</div>
                            </div>
                            <div>
                                <button type="submit" class="submit-btn" onclick="verifyPin()">Submit</button>
                                <p class="action-left"><span id="attempt" >3 </span> try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p class="notify-wrong" id="wrong">❌ Pin Didn't Match, Please try again</p>
            <p class="notify-success" id="success">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
