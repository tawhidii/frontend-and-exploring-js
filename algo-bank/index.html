<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algo Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">

</head>
<body>
    <!-- Login Area Start -->
    <div id="login-area">
        <h1 class="text-center">Welcome to Algo Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" id="email" class="form-control" placeholder="Enter Email">
            <br>
            <input type="password" id="password" class="form-control" placeholder="Enter Password">
            <br>
            <button id="login" class="btn btn-success" >Enter</button>
        </div>
    <!-- Login area End -->
    </div>

    
    <!-- Transaction Area Start -->
    <div id='transaction-area'>
        <div class="row">
            <div class="col-md-4">
              <div class="deposit status">
                <h5>Deposit</h5>
                <h2>$<span id="currentDepositVal">00</span></h2>
              </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$<span id="withdrawnAmount">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$<span id="currentBalance">1250</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Diposit</h4>
            
                    <input id="depositAmount" type="text" placeholder="Enter amount to deposit" class="form-control">
                    <br>
                    <button class="btn btn-success" id="depositBtn" >Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" placeholder="Enter amount to withdraw" class="form-control">
                    <br> 
                    <button class="btn btn-success" id="withdrawBtn">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Transaction Area End  -->



    <script>
        // login button event handler 
        const loginBtn = document.getElementById('login')
        loginBtn.addEventListener('click',function(){
            const loginArea = document.getElementById('login-area')
            loginArea.style.display = "none"
            const transactionArea = document.getElementById('transaction-area')
            transactionArea.style.display = "block"
        })

        // deposit button event handler
        const depositBtn = document.getElementById('depositBtn')
        depositBtn.addEventListener('click',function(){
            // Deposit 
            const depositAmount = document.getElementById('depositAmount').value
            const depositAmountValue = parseFloat(depositAmount)
            
            updateSpantext('currentDepositVal',depositAmountValue,10)
            updateSpantext('currentBalance',depositAmountValue,10)
            textInput('')
            document.getElementById('depositAmount').value = ""
          
        })

        // withdraw 
        const withdrawBtn = document.getElementById('withdrawBtn')
        withdrawBtn.addEventListener('click',function(){
            
            textInput('withdrawAmount')
            
        })


        function textInput(id){
            const withdrawAmount = document.getElementById(id).value
            
            
        }



        function updateSpantext(id,depositAmountValue){
            const currentMoney = document.getElementById(id).innerText
            const currentMoneyValue = parseFloat(currentMoney)
            const totalBalance = parseFloat(currentMoneyValue+depositAmountValue)
            document.getElementById(id).innerText = totalBalance + withdrawAmount

        }




    </script>
</body>
</html>
